{% extends 'Nexwork/layouts/layoutHome.html' %}
{% load static %}
{% block title %}Settings{% endblock %}

{% block content %}
<div class="contenedor-fluid-full py-4">
    <h3 class="mb-4">Configuración del Usuario</h3>

    <!-- Navegación -->
    <ul class="nav nav-tabs mb-3 w-100 d-flex justify-content-between" id="settings-tabs" role="tablist" style="width: 100%;">
        <li class="nav-item flex-fill" role="presentation">
            <button class="nav-link active d-flex align-items-center justify-content-center" id="tab-general" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">
                <i class="fas fa-user me-2"></i> Información General
            </button>
        </li>
        <li class="nav-item flex-fill" role="presentation">
            <button class="nav-link d-flex align-items-center justify-content-center" id="tab-seguridad" data-bs-toggle="tab" data-bs-target="#seguridad" type="button" role="tab">
                <i class="fas fa-lock me-2"></i> Seguridad
            </button>
        </li>
    </ul>

    <div class="tab-content">
        <!-- Información General -->
        <div class="tab-pane fade show active" id="general" role="tabpanel">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="input-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="input-nombre">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="input-apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="input-apellidos">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="input-correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="input-correo">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="input-usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="input-usuario">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="input-ocupacion" class="form-label">Ocupación</label>
                    <input type="text" class="form-control" id="input-ocupacion">
                </div>
            </div>

            <!-- Botón para guardar cambios -->
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" id="btn-guardar" onclick="guardarAjustesUsuario()">Guardar Cambios</button>
            </div>
        </div>

        <!-- Seguridad -->
        <div class="tab-pane fade" id="seguridad" role="tabpanel">
            <h5 class="mt-3">Opciones de Seguridad</h5>
            <p class="text-muted">Aquí podrás cambiar tu contraseña de forma segura.</p>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="input-password" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="input-password">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="input-confirm-password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="input-confirm-password">
                </div>
            </div>
            
            <!-- Botón para cambiar contraseña -->
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" id="btn-cambiar-password" onclick="cambiarContrasena()">Cambiar Contraseña</button>
            </div>
        </div>

    </div>
</div>

<script src="{% static 'js/Nexwork/settings_usuario.js' %}"></script>
{% endblock %}
